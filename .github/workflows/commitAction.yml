name: Generate Documentation

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Check Committer
        id: check-committer
        run: |
         if [ "$(git log -1 --pretty=%B)" == "${{ env.COMMIT_MESSAGE }}" ]; then
            echo "LAST_COMMIT_IS_DOCUMENTATION=true" >> $GITHUB_ENV
          else
            echo "LAST_COMMIT_IS_DOCUMENTATION=false" >> $GITHUB_ENV
          fi

      - name: Create report file
        if: env.LAST_COMMIT_IS_DOCUMENTATION == 'false'
        run: date +%s > report.txt

      - name: Check for modified files
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "MODIFIED=true" >> $GITHUB_ENV
          else
            echo "MODIFIED=false" >> $GITHUB_ENV
          fi

      - name: Commit Documentation in GitHub repository
        if: env.MODIFIED == 'true'
        run:  |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add -A
          git commit -m "${{ env.COMMIT_MESSAGE }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODIFIED: ${{ env.MODIFIED }}
          LAST_COMMIT_IS_DOCUMENTATION: ${{ env.LAST_COMMIT_IS_DOCUMENTATION }}
          COMMIT_MESSAGE: "Generate Doxygen documentation"
